summary: "將直接識別資料做AES加密處理: AESHash_Async" #modify
description: "將直接識別資料做AES加密處理" #modify
tags:
  - AESHash_Async
consumes:
- "application/json"
produces:
- "application/json"
parameters:
- in: "body" 
  name: "AESHash_Async" #modify
  description: "  
  projName:專案資料集名稱,<br/> 
  hashTableName:在dataMac的裡的資料名稱,<br/>
  sep:資料集分隔符號,<br/>
  columns_mac:hash需要的id column,<br/>
  dataHash:是否hash" #modify
  required: true
  schema:
    type: "object"
    properties: #modify
      # pname:
      #   type: "string"
      #   example : 'DeId_adult_autohash_測試'
      # prodesc:
      #   type: "string"
      #   example : 'describe: DeId-project with hash on adult dataset.'      
        #pinput:
        #type: "string"
        #example : 'pinput: DeId_TEST'       
        #poutput:
        #type: "string"
        #example : 'poutput: DeId_TEST' 
      # powner:
      #   type: "string"
      #   example : '1'
      projName:
        type: "string"
        example : 'DeId_AES_0000'
      hashTableName:
        type: "string"
        example: "adult_id"
      # hashkey:
      #   type: "string"
      #   example: "HSM used"
      sep:
        type: "string"
        example: "^|"
      columns_mac:
        type: "string"
        example: "id"
      dataHash:
        type: "string"
        example: "yes"
      hashkey:
        type: "string"
        example: "HSM used"


    required:
      # - pname
      # - prodesc
      - projName
      - hashTableName
      - hashkey
      - sep
      - columns_mac
      - dataHash  
responses: #modify
  200:
    description: "OK"
  405:
    description: "Invalid input"
